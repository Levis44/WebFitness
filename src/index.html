<!DOCTYPE html5>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/styles/style.css">
    <link rel="stylesheet" href="/public/styles/format.css">
    <link rel="stylesheet" href="/public/styles/info.css">
    <link rel="stylesheet" href="/public/styles/form.css">
    <title>WebFitness </title>
</head>

<body>
    <section>
        <div class="home">
            <div class="text">
                <h1>Web Fitness</h1>
                <h2>Torne sua vida mais saudável!</h2>
            </div>
            <div class="imagem">
                <img src="/public/assets/Trees.png" alt="arvores">
            </div>
    
            <ul class="lista">
                <li>
                    <img class="arbusto" src="/public/assets/Arbusto.png" alt="arvores">
                </li>
                <li>
                    <img class="homem" src="/public/assets/Homem.png" alt="homem-correndo">
                </li>
                <li>
                    <img class="mulher" src="/public/assets/Mulher.png" alt="mulher-correndo">
                </li>
            </ul>
    
            <div class="seta">
                <img src="/public/assets/seta.png" alt="arvores">
            </div>
    
        </div>
    </section>
    

    <section>
        <div class="info">

            <div class="vermelho">
                <div class="forma">
                    <div class="cima" id="vermelho"></div>
                </div>
                
            </div>

            <div class="amarelo">
                <div class="cima" id="amarelo"></div>
            </div>

            <div class="azul">
                <div class="cima" id="azul"></div>
            </div>
    
        </div>
    </section>

    <section id="form">

        <div class="planta">
            <img src="/public/assets/Folhao.png" alt="Folha Grande">
        </div>

        <form action="">
            <h1>Formulário</h1>
            <div class="input">
                <input type="text" id="altura" placeholder="Altura (m)">
                <input type="text" id="peso" placeholder="Peso (kg)">
                <input type="text" id="idade" placeholder="Idade">
            </div>

           <div class="radio">
               <div class="macho">
                <input type="radio" id="masc" name="gender" value="0">
                <label for="male" class="genero">Masculino</label>
               </div>
                
                <div class="femea">
                    <label for="female" class="genero">Feminino</label>
                    <input type="radio" id="feminino" name="gender" value="1">
                </div>
                
           </div>
            <div class="button">
                <button onclick="calcular()">Calcular</button>
            </div>
           
        </form>

    </section>

</body>


</html>
