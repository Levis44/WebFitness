<!DOCTYPE html5>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/styles/style.css">
    <link rel="stylesheet" href="/public/styles/format.css">
    <link rel="stylesheet" href="/public/styles/info.css">
    <link rel="stylesheet" href="/public/styles/form.css">
    <link rel="stylesheet" href="/public/styles/responsive.css">
    <link rel="shortcut icon" type="image/ico" sizes="48x48" href="/public/assets/balanca.png">
    <title>WebFitness </title>
</head>

<body>
    <section>
        <div class="home">
            <div class="text">
                <h1>Web Fitness</h1>
                <h2>Torne sua vida mais saudável!</h2>
            </div>
            <div class="imagem">
                <img src="/public/assets/Trees.png" alt="arvores">
            </div>

            <div class="lista">
                <div>
                    <img class="arbusto" src="/public/assets/Arbusto2.0.png" alt="arvores">
                </div>
                <div>
                    <img class="homem" src="/public/assets/Homem2.0.png" alt="homem-correndo">
                </div>
                <div>
                    <img class="mulher" src="/public/assets/Mulher2.0.png" alt="mulher-correndo">
                </div>
            </div>

            <div class="seta">
                <a href="#segundaPagina">
                    <img src="/public/assets/seta.png" alt="arvores">
                </a>
            </div>


        </div>
    </section>


    <section id="segundaPagina">
        <div class="info">

            <div class="vermelho">

                <div class="icone" id="IMC">
                    <img src="/public/assets/Grafico.png" alt="Icone- IMC">
                    <h1>IMC</h1>

                </div>

                <div class="cima" id="vermelho">
                    <img src="/public/assets/seta-cima.png" alt="seta-cima">
                </div>


            </div>

            <div class="amarelo">

                <div class="icone" id="tmb">
                    <img src="/public/assets/Kcal.png" alt="Icone- TMB">
                    <h1>TMB</h1>

                </div>

                <div class="cima" id="amarelo">
                    <img src="/public/assets/seta-cima.png" alt="seta-cima">
                </div>
            </div>

            <div class="azul">
                <div class="icone" id="agua">
                    <img src="/public/assets/Agua.png" alt="Icone- agua">
                    <h1>Água</h1>
                </div>

                <div class="cima" id="azul">
                    <img src="/public/assets/seta-cima.png" alt="seta-cima">
                    <p classs="texto">Nosso corpo é constituido de cerca de 60% a 70% de água. Nosso sangue, músculos,
                        pulmões e
                        cérebro contém bastante água. Beber bastante líquido é vital para a nossa saúde.</p>
                </div>
            </div>

        </div>
    </section>



    <section id="form">

        <div class="planta">
            <img src="/public/assets/Folhao.png" alt="Folha Grande">
        </div>


        <form action="">
            <h1>Formulário</h1>
            <div class="input">
                <input type="text" id="altura" placeholder="Altura (m)">
                <input type="text" id="peso" placeholder="Peso (kg)">
                <input type="text" id="idade" placeholder="Idade">
            </div>

            <div class="radio">

                <label onclick="toggle(this)" for="masc" class="genero" id="masc" propriedade="0">Masculino</label>

                <label onclick="toggle(this)" for="fem" class="genero" id="fem">Feminino</label>


            </div>
            <div class="button">
                <button type="button" onclick="calcular()">Calcular</button>
            </div>

        </form>


    </section>
    <script src="/public/scripts/index.js"></script>

</body>


</html>
