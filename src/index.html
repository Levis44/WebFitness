<!DOCTYPE html5>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/styles/style.css">
    <link rel="stylesheet" href="/public/styles/format.css">
    <link rel="stylesheet" href="/public/styles/info.css">
    <link rel="stylesheet" href="/public/styles/form.css">
    <title>WebFitness </title>
</head>

<body>
    <section >
        <div class="home">
            <div class="text">
                <h1>Web Fitness</h1>
                <h2>Torne sua vida mais saudável!</h2>
            </div>
            <div class="imagem">
                <img src="/public/assets/Trees.png" alt="arvores">
            </div>
    
            <ul class="lista">
                <li>
                    <img class="arbusto" src="/public/assets/Arbusto.png" alt="arvores">
                </li>
                <li>
                    <img class="homem" src="/public/assets/Homem.png" alt="homem-correndo">
                </li>
                <li>
                    <img class="mulher" src="/public/assets/Mulher.png" alt="mulher-correndo">
                </li>
            </ul>
    
            <div class="seta">
                <a href="#segundaPagina">
                <img src="/public/assets/seta.png" alt="arvores">
            </a>
            </div>
    
        </div>
    </section>
    

    <section id="segundaPagina">
        <div class="info">

            <div class="vermelho">
                <div class="forma">
                    <div class="cima" id="vermelho"></div>
                </div>
                
            </div>

            <div class="amarelo">
                <div class="cima" id="amarelo"></div>
            </div>

            <div class="azul">
                <div class="cima" id="azul"></div>
            </div>
    
        </div>
    </section>

    <section id="form">

        <div class="planta">
            <img src="/public/assets/Folhao.png" alt="Folha Grande">
        </div>

        
            <form action="">
                <h1>Formulário</h1>
                <div class="input">
                    <input type="text" id="altura" placeholder="Altura (m)">
                    <input type="text" id="peso" placeholder="Peso (kg)">
                    <input type="text" id="idade" placeholder="Idade">
                </div>
    
               <div class="radio">
    
                    <label onclick="toggle(this)" for="masc" class="genero" id="masc" propriedade="0">Masculino</label>
    
                    <label onclick="toggle(this)" for="fem" class="genero" id="fem">Feminino</label>
    
                    
               </div>
               <div class="button">
                <button type="button" onclick="calcular()">Calcular</button>
            </div>
               
            </form>

    </section>
    <script src="/public/scripts/index.js"></script>

</body>


</html>
